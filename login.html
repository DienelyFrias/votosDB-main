<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="fonts/icomoon/style.css">
  <link rel="stylesheet" href="css/login/owl.carousel.min.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/login/bootstrap.min.css">

  <!-- Style -->
  <link rel="stylesheet" href="css/login/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
                <h3 class="display-5 fw-bold">Iniciar Sesión</h3>
              </div>
              <form action="#" method="post">
                <div class="form-group first">
                  <label for="cedula" class="form-label"></label>
                  <input type="number" class="form-control" id="cedula" placeholder="Cédula">
                </div>
                <div class="form-group last mb-4">
                  <label for="contraseña"></label>
                  <input type="contraseña" class="form-control" id="contraseña" placeholder="Contraseña" >
                </div>

                <div class="d-flex mb-5 align-items-center">
                  <label class="control control--checkbox mb-0" for="recordar"><span class="caption">Recordar</span>
                    <input type="checkbox" id="recordar" checked>
                    <div class="control__indicator"></div>
                </label>
                  <span class="ml-auto"><a href="#" class="forgot-pass">¿Has olvidado tu contraseña?</a></span>
                </div>
                <input type="submit" value="Iniciar Sesión" class="btn btn-block btn-primary">
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
